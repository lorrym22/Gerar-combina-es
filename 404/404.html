<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Página não encontrada</title>
  <style>
    /* Estilo do Loader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
    
    /* Estilo da Página */
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
      display: none;
      /* Esconde a página até o carregamento */
    }
    
    h1 {
      font-size: 48px;
    }
    
    p {
      font-size: 18px;
    }
  </style>
  
  <script>
    // Quando a página carregar totalmente
    window.addEventListener("load", function() {
      document.getElementById("preloader").style.display = "none";
      document.body.style.display = "block";
    });
  </script>
</head>

<body>
  <!-- Loader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>
  
  <!-- Conteúdo da página -->
  <h1>404 - Página não encontrada</h1>
  <p>Esse site não está mais disponível.</p>
  <p><a href="https://gerar-combinacoes-pithivier-294f07.netlify.app/">Clique aqui para visitar o novo site</a></p>
</body>

</html>
